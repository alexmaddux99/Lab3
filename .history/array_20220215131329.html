<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
<script defer>
    const myArray = ["jim", "jill", "jamie"];
    console.log(myArray[0]);

    //adding to an array
    //myArray.push('tim')
    myArray.unshift('tim')
    console.log(myArray);

    //removing from an array
    myArray.pop(); // remove from end
    console.log(myArray);

    myArray.shift();
    console.log(myArray);
</script>

</body>
</html>
